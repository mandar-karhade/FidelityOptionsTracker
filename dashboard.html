<!DOCTYPE html>
<html>
<head>
    <title>Fidelity Options Analytics</title>
    <script src="chart.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 500;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }
        .card-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .card-value.positive { color: #22c55e; }
        .card-value.negative { color: #ef4444; }
        .card-value.neutral { color: #a1a1aa; }
        .card-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        .chart-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #2a2a2a;
            min-width: 0;
        }
        .chart-title {
            font-size: 13px;
            color: #71717a;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .chart-wrapper {
            position: relative;
            height: 250px;
        }
        .stats-card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #2a2a2a;
            min-width: 0;
        }
        .stats-title {
            font-size: 13px;
            color: #71717a;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stat-label {
            color: #a1a1aa;
            font-size: 14px;
        }
        .stat-value {
            font-weight: 600;
            font-size: 14px;
        }
        .stat-value.sell { color: #22c55e; }
        .stat-value.buy { color: #ef4444; }
        .stat-value.put { color: #a1a1aa; }
        .stat-value.call { color: #a1a1aa; }
        .table-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            border: 1px solid #2a2a2a;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .table-title {
            font-size: 13px;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .table-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .table-filters {
            display: flex;
            gap: 16px;
        }
        .download-btn {
            background: #27272a;
            color: #e0e0e0;
            border: 1px solid #3f3f46;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #3f3f46;
        }
        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #a1a1aa;
        }
        .filter-toggle input {
            cursor: pointer;
            accent-color: #22c55e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th {
            text-align: left;
            padding: 12px 8px;
            border-bottom: 1px solid #2a2a2a;
            color: #71717a;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #252525;
        }
        tr:hover { background: #252525; }
        .amount-positive { color: #22c55e; }
        .amount-negative { color: #ef4444; }
        .tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        .tag-sell { background: #052e16; color: #22c55e; }
        .tag-buy { background: #450a0a; color: #ef4444; }
        .tag-put { background: #27272a; color: #a1a1aa; }
        .tag-call { background: #27272a; color: #a1a1aa; }
        .tag-cancelled { background: #27272a; color: #71717a; }
        .trade-count { color: #71717a; font-size: 11px; }
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        @media (max-width: 1200px) {
            .summary-cards { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 900px) {
            .summary-cards { grid-template-columns: repeat(2, 1fr); }
            .charts-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 600px) {
            .summary-cards { grid-template-columns: 1fr; }
            .table-controls { flex-direction: column; align-items: flex-start; gap: 12px; }
        }
    </style>
</head>
<body>
    <h1>Fidelity Options Analytics</h1>

    <div id="loading" class="loading">Loading data...</div>

    <div id="dashboard" style="display: none;">
        <div class="summary-cards">
            <div class="card">
                <div class="card-value" id="totalPnL">$0</div>
                <div class="card-label">Total P&L</div>
            </div>
            <div class="card">
                <div class="card-value neutral" id="totalTrades">0</div>
                <div class="card-label">Total Trades</div>
            </div>
            <div class="card">
                <div class="card-value neutral" id="winRate">0%</div>
                <div class="card-label">Win Rate</div>
            </div>
            <div class="card">
                <div class="card-value positive" id="premiumCollected">$0</div>
                <div class="card-label">Premium Collected</div>
            </div>
            <div class="card">
                <div class="card-value negative" id="totalFees">$0</div>
                <div class="card-label">Fees & Commission</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title" id="pnlChartTitle">Cumulative P&L Over Time</div>
                <div class="chart-wrapper">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-title">P&L by Ticker</div>
                <div class="chart-wrapper">
                    <canvas id="tickerChart"></canvas>
                </div>
            </div>
            <div class="stats-card">
                <div class="stats-title">By Action</div>
                <div id="actionStats" class="stats-list"></div>
            </div>
            <div class="stats-card">
                <div class="stats-title">By Type</div>
                <div id="typeStats" class="stats-list"></div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div class="table-title">Trade History</div>
                <div class="table-controls">
                    <div class="table-filters">
                        <label class="filter-toggle">
                            <input type="checkbox" id="aggregateView">
                            <span>Aggregate</span>
                        </label>
                        <label class="filter-toggle">
                            <input type="checkbox" id="showCancelled">
                            <span>Show Cancelled</span>
                        </label>
                    </div>
                    <button id="downloadBtn" class="download-btn">Download CSV</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Ticker</th>
                        <th>Type</th>
                        <th>Action</th>
                        <th>Expiry</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>P&L</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tradesTable"></tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
